<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview</title>
    <style>
          body{
            background-color: #4697e7;
            background-image: linear-gradient(62deg, #4697e7 0%, #f50dec 100%);

            min-height: 100vh;
        }
        .main-img{
            height: 350px;
            width: 300px;
            display: block;
            margin: 20px auto;
            border: 1px solid #000;
            background-color: rgb(251, 251, 252);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 0 3px 1px rgb(77, 76, 76);
        }
        .mainimg{
            width: 50px;
            height: 300px;
            padding: 10px 20px;
            display: block;
            margin: 0px auto;
            width: 200px;

        }
        .Product-preview{
            display: flex;
            justify-content: center;    
            }
      .preview{
        height: 80px ;
        width: 100px;
        padding: 10px 20px;
        object-fit: cover;
        width: 80px;
        border: 1px solid #000;
        border-radius: 5px;
        margin: 10px;

      }
    </style>
</head>
<body>
    
    <div class="main-img" >
    <img src="main_cack.avif"class="mainimg"id="main-image"></div>
    <div class="Product-preview">
        <img src="main_cack.avif"class="preview"onclick="changeimg('main_cack.avif')">
        <img src="one.avif" class="preview"onclick="changeimg('one.avif')">
        <img src="two.avif" class="preview"onclick="changeimg('two.avif')">
        <img src="three.avif" class="preview"onclick="changeimg('three.avif')">
        </div>
        <script>
            function changeimg(imgname){
                const mainimg=document.getElementById('main-image');
                mainimg.src = imgname;
            }
        </script>
</body>
</html>
